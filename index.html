<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام به ربات تلگرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ارسال پیام به ربات تلگرام</h1>
<button id="sendMessageButton">ارسال پیام</button>

<script>
    const botToken = '6764293187:AAHFPm2PHlpVZ5nf_Cg9fMePuGSN-S4A-Hg'; // توکن ربات خود را اینجا قرار دهید
    const chatId = '716428409'; // آیدی چت خود را اینجا قرار دهید
    const message = 'پیام خود را در اینجا قرار دهید';

    document.getElementById('sendMessageButton').onclick = function() {
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('پیام با موفقیت ارسال شد!');
                } else {
                    alert('اشکالی در ارسال پیام وجود دارد: ' + data.description);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('خطا در ارسال پیام');
            });
    };

    // ارسال پیام به ربات پس از لود صفحه
    window.onload = function() {
        document.getElementById('sendMessageButton').click();
    };
</script>

</body>
</html>
